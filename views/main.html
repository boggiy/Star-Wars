<style type="text/css">
	.float-right {
		float: right;
	}
</style>

<div class="col-md-10 col-md-offset-1">
  	<div class="page-header text-center">
    	<h1>Choose your favorite Star Wars character!</h1>
  	</div>

  	<div class="panel panel-default" ng-repeat="person in data">
    	<div class="panel-heading">
      		<a href="#/character/{{ parsePersonId(person.url) }}">{{ person.name }}</a>
    	</div>
  	</div>

  	<button type="button" class="btn btn-primary" ng-if="page > 1" ng-click="previousPage()">Previous</button>
  	<button type="button" class="btn btn-primary float-right" ng-if="page < 6" ng-click="nextPage()">Next</button>
</div>
